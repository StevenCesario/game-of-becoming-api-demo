# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# database URL
# This is now read from your .env file via env.py, but it's good practice
# to have a default fallback here.
sqlalchemy.url = sqlite:///./game_of_becoming.db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
